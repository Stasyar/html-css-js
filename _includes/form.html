<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .reg-form {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form class="reg-form" method="post">
        <h1>Регистрация на конференцию</h1>
        <div class="mb-3">
            <input type="text" id="name" name="name" placeholder="ФИО" class="form-select form-control">
        </div>
        <div class="mb-3">
            <input type="email" id="email" name="email" placeholder="email" class="form-select form-control">
        </div>
        <div class="mb-3">
            <div>
                <label><input class="form-check-input" type="radio" name="sex" value="male"> мужской</label>
                <label><input class="form-check-input" type="radio" name="sex" value="female"> женский</label>
            </div>
        </div>
        <div class="mb-3">
            <div>
                <label><input class="form-check-input" type="checkbox" name="time_morning" value="1"> утро</label>
                <label><input class="form-check-input" type="checkbox" name="time_afternoon" value="1"> день</label>
                <label><input class="form-check-input" type="checkbox" name="time_evening" value="1"> вечер</label>
            </div>
        </div>
        <div class="mb-3">
            <select name="section" class="form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="management">Management</option>
            </select>
        </div>
        <div class="mb-3">
            <textarea name="info" class="form-select form-control"></textarea>
        </div>
        <div class="mb-3">
            <input type="file" name="presentation" class="form-control">
        </div>
        <div class="mb-3">
            <input type="reset" class="btn btn-danger" name="Сбросить">
            <input type="submit" class="btn btn-success" name="Отправить">
        </div>
    </form>

</body>
</html>
